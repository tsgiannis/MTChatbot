<style>
    #chatbot-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 360px;
        max-width: 90vw;
        font-family: 'Segoe UI', sans-serif;
        z-index: 9999;
        display: flex;
        flex-direction: column-reverse;
        align-items: flex-end;
    }

    #chatbot-toggle {
        background: #0a84ff;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, background 0.3s ease;
        margin-top: 20px;
    }

    #chatbot-toggle:hover {
        transform: scale(1.1);
        background: #006ee6;
    }

    #chatbot-toggle img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    #chatbot-toggle:hover img {
        transform: scale(1.1);
        opacity: 0.9;
    }

    #chatbot-window {
        display: none;
        flex-direction: column;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 0.3s ease;
        max-height: calc(100vh - 150px);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #chatbot-header {
        background: #1a73e8;
        color: white;
        padding: 15px;
        font-weight: bold;
        text-align: center;
        font-size: 17px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    #chatbot-messages {
        padding: 15px;
        height: 350px;
        overflow-y: auto;
        background: #e9ecef;
        flex-grow: 1;
    }

    .chat-message {
        margin: 8px 0;
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .user {
        background: #0a84ff;
        color: white;
        margin-left: auto;
        text-align: right;
        border-bottom-right-radius: 4px;
    }

    .bot {
        background: #f0f0f0;
        color: #333;
        margin-right: auto;
        text-align: left;
        border-bottom-left-radius: 4px;
    }

    #chatbot-input {
        display: flex;
        border-top: 1px solid #e0e0e0;
        padding: 12px;
        background: #fff;
    }

    #chatbot-input input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #d0d0d0;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
    }

    #chatbot-input input:focus {
        border-color: #0a84ff;
        box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
    }

    #chatbot-input button {
        margin-left: 10px;
        padding: 10px 18px;
        background: #0a84ff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s ease;
    }

    #chatbot-input button:hover {
        background: #006ee6;
    }
#video-container {
    width: 100%;
    background: #000;
    display: none;
}

#chatbot-video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* No cropping */
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbotWindow = document.getElementById('chatbot-window');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('chatbot-video');
    const sendBtn = document.getElementById('send-button');
    const micBtn = document.getElementById('mic-button');
    const toggleBtn = document.getElementById('chatbot-toggle');
    const input = document.getElementById('chatbot-text');
	video.addEventListener('loadedmetadata', () => {
    const aspectRatio = video.videoWidth / video.videoHeight;
    const containerWidth = videoContainer.clientWidth;
    const newHeight = containerWidth / aspectRatio;

    videoContainer.style.height = `${newHeight}px`;
});

    function toggleChatbot() {
    if (chatbotWindow.style.display === 'flex') {
        video.pause();
        videoContainer.style.display = 'none';
        chatbotWindow.style.display = 'none';
    } else {
        chatbotWindow.style.display = 'flex';
        videoContainer.style.display = 'block';
        video.currentTime = 0;

        // Play with sound (only after user click)
        video.muted = false;
        video.play().catch(e => console.log("Play blocked:", e));
    }
}

    function hideVideoOnInteraction() {
        videoContainer.style.display = 'none';
        video.pause();
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        hideVideoOnInteraction();
        input.value = '';

        try {
            const response = await fetch('https://your-ngrok-url.ngrok-free.app/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await response.json();
            appendMessage('bot', data.answer);
        } catch (error) {
            console.error('Error:', error);
            appendMessage('bot', 'Error connecting to server.');
        }
    }

    function startVoiceInput() {
        hideVideoOnInteraction();
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'el-GR';
            recognition.onresult = (event) => {
                input.value = event.results[0][0].transcript;
            };
            recognition.start();
        } else {
            alert("Voice input not supported in your browser");
        }
    }

    function appendMessage(sender, text) {
        const messages = document.getElementById('chatbot-messages');
        const msg = document.createElement('div');
        msg.className = `chat-message ${sender}`;
        msg.textContent = text;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    }

    // Event Listeners
    toggleBtn.addEventListener('click', toggleChatbot);
    sendBtn.addEventListener('click', sendMessage);
    micBtn.addEventListener('click', startVoiceInput);
    input.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
    input.addEventListener('focus', hideVideoOnInteraction);
    input.addEventListener('keydown', hideVideoOnInteraction);
});
</script>
