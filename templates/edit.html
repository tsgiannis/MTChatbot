<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Topic: {{ topic_name }}</title>
</head>
<body>
    <h1>Edit Topic: {{ topic_name }}</h1>
    <form method="POST">
        <label for="answer">Answer:</label><br>
        <textarea id="answer" name="answer" rows="5" cols="50" required>{{ answer }}</textarea><br><br>

        <label for="references">Questions (one per line):</label><br>
        <textarea id="references" name="references" rows="5" cols="50" required>{{ references_text }}</textarea><br><br>

        <input type="submit" value="Update Topic">
    </form>
    <a href="{{ url_for('admin') }}">Back to Admin</a>
</body>
</html>
